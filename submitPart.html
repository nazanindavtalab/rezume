<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="CSS/styleSubmit.css">
     <!-- font -->
     <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
     <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="contact-form-container">
        <div class="contact-form">
            <h2>Get In Touch</h2>
            <form>
                <input type="text" name="name" placeholder="Your Name">
                <input type="email" name="email" placeholder="Your Email">
                <input type="tel" name="phone" placeholder="Your Phone">
                <textarea name="message" placeholder="Write a Message"></textarea>
                <button type="submit" class="submit-button">Submit</button>
            </form>
        </div>
        <div class="contact-details">
            <h2>My Contact Details</h2>
            <p><strong>Email</strong> <br> site@gmail.com</p>
            <p><strong>Phone</strong> <br> +30 976 1382 9921</p>
            <p><strong>Fax</strong> <br> +30 976 1382 9922</p>
            <p><strong>Address</strong></p>
            <p>San Francisco, CA<br>4th Floor8 Lower<br>San Francisco street, M1 50F</p>
        </div>
    </div>
</body>
</html>
